<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.ts" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Logga in eller skapa konto</title>
</head>

<body>

    <form id="loginForm">
        <h2>Logga in</h2>
        <input type="text" id="username" placeholder="Användarnamn">
        <input type="text" id="password" placeholder="Lösenord">
        <button>Logga in</button>
    </form>

    <form id="createUserForm">
        <h2>Skapa ny användare</h2>
        <input type="text" id="new-username" placeholder="Användarnamn" required>
        <input type="text" id="new-password" placeholder="Lösenord" required> 
        <div>
            <label>
              <input type="radio" name="profilepic" value="cat.png" checked>
              <img src="images/cat.png" alt="katt">
            </label>
            <label>
              <input type="radio" name="profilepic" value="elephant.png">
              <img src="images/elephant.png" alt="elefant">
            </label>
            <label>
              <input type="radio" name="profilepic" value="turtle.png">
              <img src="images/turtle.png" alt="sköldpadda">
            </label>
          </div>
        <button>Skapa användare</button>
    </form>
</body>

</html>
